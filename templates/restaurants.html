{% extends "layout.html" %}
{% block body %}

<h1>Restaurants</h1>

<div class="restaurants">
        
        {%for restaurant in restaurants:%}
        <p class="rest"> <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a></p>
        {% endfor %}
</div>

<form action="/restaurant/new">
        <button class="btn">Create a New restaurant</button>
</form>

{% endblock %}
