{% extends "layout.html" %}
{% block body %}


<h1>Update restaurant name</h1> 

<form action="/{{restaurant.id}}/edit/" method="POST">
    <input class="input" type="text" placeholder="{{restaurant.name}}" size="30" name="name">
    <input class="btn" type="submit" value="Update">
    <a href="/restaurant/{{restaurant.id}}/menu/" >Cancel</a>
</form>

{% endblock %}
