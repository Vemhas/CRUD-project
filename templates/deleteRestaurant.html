{% extends "layout.html" %}
{% block body %}

<h1>Are you sure you want to delete this restaurant?</h1> 
<form action="/{{restaurant.id}}/delete/" method="POST">
    <h2>{{restaurant.name}}</h2>
    <input class="btn" type="submit" value="Delete">
    <a href="/restaurant/{{restaurant.id}}/menu/" >Cancel</a>
</form>

{% endblock %}
