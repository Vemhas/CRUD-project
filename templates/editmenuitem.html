<h1>Update the information about "{{item.name}}":</h1>

<form action="/restaurant/{{restaurant.id}}/{{item.id}}/edit/", method="POST">
    <input type="text" size="30" name="name" placeholder="{{item.name}}"> <br>
    <input type="text" size="30" name="description" placeholder="{{item.description}}"><br>
    <input type="text" size="30" name="price" placeholder="{{item.price}}"><br>
    <input type="radio" name="course" value="Appetizer">Appetizer<br>
    <input type="radio" name="course" value="Entree">Entree<br>
    <input type="radio" name="course" value="Dessert">Dessert<br>
    <input type="radio" name="course" value="Beverage">Beverage<br>
    <input type="submit" value="Update"><br>
    <a href="/restaurant/{{restaurant.id}}/menu/">Cancel</a>
</form>
